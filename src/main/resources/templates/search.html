<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IMDB Search</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<h1>Search for Movies</h1>

<form action="#" method="get" th:action="@{/search}">
    <label for="query">Movie Title or Type</label>
    <input id="query" name="query" type="text"/>
    <button type="submit">Search</button>
</form>

<h2>Results</h2>
<div th:if="${movies}">
    <ul class="movie-list">
        <li th:each="movie : ${movies}" class="movie-item">
            <div class="movie-details">
                <h3><a th:href="@{/movie/{tconst}(tconst=${movie.tconst})}" th:text="${movie.primaryTitle}">Movie Title</a></h3>
                <p><strong>Type:</strong> <span th:text="${movie.titleType}">Title Type</span></p>
                <p><strong>Start Year:</strong> <span th:text="${movie.startYear}">Start Year</span></p>
                <p><strong>End Year:</strong> <span th:text="${movie.endYear != null ? movie.endYear : 'N/A'}">End Year</span></p>
                <p><strong>Runtime:</strong> <span th:text="${movie.runtimeMinutes}">Runtime</span> minutes</p>
                <p><strong>Adult Only:</strong> <span th:text="${movie.isAdult}">Adult Only</span></p>
            </div>
        </li>
    </ul>
</div>

<div th:if="${#lists.isEmpty(movies)}">
    <p>No results found.</p>
</div>

</body>
</html>
